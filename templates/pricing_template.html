<!DOCTYPE html>
<html>
<head>
    <title>Pricing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2e6c80; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        td { text-align: center; }
    </style>
</head>
<body>
    <div class="section">
        <h1>Pricing</h1>
        <table>
            <tr>
                <th>Service</th>
                <th>Cost</th>
            </tr>
            {% for item in pricing %}
            <tr>
                <td>{{ item.service }}</td>
                <td>{{ item.cost }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
