<!DOCTYPE html>
<html>
<head>
    <title>Proposal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2e6c80; }
        h2 { color: #3a7ea5; }
        .section { margin-bottom: 40px; }
        p { line-height: 1.6; }
    </style>
</head>
<body>
    {% for section in sections %}
        <div class="section">
            <h2>{{ section.section_id.replace('_', ' ').title() }}</h2>
            <p>{{ section.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
